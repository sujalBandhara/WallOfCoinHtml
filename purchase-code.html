<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buy Dash with Cash</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet">

    <!-- font-awesome -->
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->




</head>
<style>
    .help-block {
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        color: #f11919;
    }
</style>
<body>

<div class="container">
    <div class="header">
        <div class="header-logo" id="header">
                <a href="javascript: history.go(-1)"><img alt="image" class="img-responsive back-arrow" src="images/back_arrow.png"></a>
            <!--<h4>Buy Dash With Cash</h4>-->
        </div>

        <div class="content" style="height: 400px;">

            <p><strong>Your purchase code has been sent via text message. Enter the code in the field below.</strong></p>

            <input type="text" class="form-control" placeholder="Enter Purchase Code" id="code" name="code" value="">
            <input type="hidden" class="form-control" placeholder="Enter Purchase Code" id="token" name="token" value="">

            <button type="button" class="btn btn-d" id="confirmBtn" name="confirmBtn">CONFIRM PURCHASE CODE</button>

        </div>

        <div class="footer">
          <span class="footer-note">

              </span>
        </div>
    </div>
</div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script>
        $(".header--theme-button").on("click", function() {
            var primaryColor = $(this).css("--theme-primary");
            var secondaryColor = $(this).css("--theme-secondary");

            $(".header--theme-button").removeClass("active");
            $(this).addClass("active");

            $(document.body).css("--primary-color", primaryColor);
            $(document.body).css("--secondary-color", secondaryColor);
        });

        $(document).ready(function () {

            var code = localStorage.getItem("PurchaseCode"); // to show code in input field
            var token = localStorage.getItem("PurchaseToken"); // token for api and to store in hidden input field value

            console.log(localStorage.getItem("PhoneArray"));

            $("#code").val(code);
            $("#token").val(token);

            var Crypto_name = localStorage.getItem("Crypto");
            var test = localStorage.getItem("CryptoDetails"); //details of crypto code , symbol, name
            var json = JSON.parse(test);

            if(Crypto_name == null){
                $('#header').append('<h4>WOC</h4>'); //if crypto name is not stored in local storage then it will show WOC
            }
            else
            {
                for (var i = 0; i < json.length; i++) {
                    if (Crypto_name == json[i].code) {
                        $('#header').append('<h4>' + json[i].name + '</h4>');
                    }
                }
            }
        })

    </script>


</html>
