<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buy Dash with Cash</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet">

    <!-- font-awesome -->
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-logo" id="header">
                <a href="javascript: history.go(-1)"><img alt="image" class="img-responsive back-arrow" src="images/back_arrow.png"></a>
            <!--<h4>Buy Dash With Cash</h4>-->
        </div>

        <div class="content">
            <p><strong>Leave Zip Code blank to see all available bank deposit destinations.</strong></p>
                <input type="text" id="zipcode" placeholder="Zip Code" name="zipcode" class="form-control"/>
            <button type="button" class="btn" id="nextbtn" name="nextbtn">NEXT</button>
            <button type="button" class="btn hidden" id="getBanksBtn" name="getBanksBtn">NEXT</button>
        </div>

        <div class="footer">
            <span class="footer-note">
            </span>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
<script>
    $(".header--theme-button").on("click", function() {
        var primaryColor = $(this).css("--theme-primary");
        var secondaryColor = $(this).css("--theme-secondary");

        $(".header--theme-button").removeClass("active");
        $(this).addClass("active");

        $(document.body).css("--primary-color", primaryColor);
        $(document.body).css("--secondary-color", secondaryColor);
    });

    $(document).ready(function () {
        var Crypto_name = localStorage.getItem("Crypto");
        var test = localStorage.getItem("CryptoDetails");
        var json = JSON.parse(test);

        if(Crypto_name == null){
            $('#header').append('<h4>WOC</h4>');
        }
        else
        {
            for (var i = 0; i < json.length; i++) {
                if (Crypto_name == json[i].code) {
                    $('#header').append('<h4>' + json[i].name + '</h4>');
                }
            }
        }

        /*$('#header').append('<h4>' + Crypto_name + '</h4>');*/
    });

    $("#nextbtn").on("click",function () {

        var zipcode = $("#zipcode").val();

        if(zipcode == "")
        {
            location.href = "bank-list.html";
        }
        else
        {
            localStorage.setItem("storageName",zipcode);
            location.href = "get_offer.html";
        }
    });
</script>

</html>
