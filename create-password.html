<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buy Dash with Cash</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet">

    <!-- font-awesome -->

</head>
<style>
    .help-block {
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        color: #f11919;
    }
</style>
<body>

<div class="container">
    <div class="header">
        <div class="header-logo">
 <a href="javascript: history.go(-1)"><img alt="image" class="img-responsive back-arrow" src="images/back_arrow.png"></a>
            <h4>Buy Dash With Cash</h4>
        </div>

        <div class="content">
            <p><strong>You already have an open hold or pending order with Wall of Coins. Before you can create a new order, you must finish these orders.</strong></p>
            <a href="https://woc.reference.genitrust.com/en/"><button type="button" class="btn" id="SignInBtn" name="SignInBtn">WALLOFCOINS SIGN IN</button></a>
        </div>

        <div class="footer">
          <span class="footer-note">

              </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script>
        $(".header--theme-button").on("click", function() {
            var primaryColor = $(this).css("--theme-primary");
            var secondaryColor = $(this).css("--theme-secondary");

            $(".header--theme-button").removeClass("active");
            $(this).addClass("active");

            $(document.body).css("--primary-color", primaryColor);
            $(document.body).css("--secondary-color", secondaryColor);
        });
    </script>

</body>
</html>
