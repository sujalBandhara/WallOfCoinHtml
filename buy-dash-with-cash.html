      <script>
      $(".header--theme-button").on("click", function() {
        var primaryColor = $(this).css("--theme-primary");
        var secondaryColor = $(this).css("--theme-secondary");

        $(".header--theme-button").removeClass("active");
        $(this).addClass("active");

        $(document.body).css("--primary-color", primaryColor);
        $(document.body).css("--secondary-color", secondaryColor);
      });

      $("#btn").on("click",function () {

          var customPosition = {};
          customPosition.coords = {};
          customPosition.coords.latitude = 39.726184797389735;
          customPosition.coords.longitude = -100.96744830152727;
          customPosition.coords.accuracy = 2148415.5028752214;

          localStorage.setItem("latitude",customPosition.coords.latitude);
          localStorage.setItem("longitude",customPosition.coords.longitude);

          navigator.geolocation.getCurrentPosition = function(success, error){
              success(customPosition);
          };

          navigator.geolocation.getCurrentPosition(function (location) {

              console.log(location.coords.latitude);
              console.log(location.coords.longitude);
              console.log(location.coords.accuracy);
          })
          location.href = "get_offer.html";
      });

      $(document).ready(function () {

          var modal = document.getElementById('myModal');

          var span = document.getElementsByClassName("close")[0];

          span.onclick = function() {
              modal.style.display = "none";
          }

          window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          }

          var Crypto_name = localStorage.getItem("Crypto");
          var test = localStorage.getItem("CryptoDetails");
          var json = JSON.parse(test);

          if(Crypto_name == null){
              $('#header').append('<h4>WOC</h4>');
          }
          else
          {
              for (var i = 0; i < json.length; i++) {
                  if (Crypto_name == json[i].code) {
                      $('#header').append('<h4>' + json[i].name + '</h4>');
                  }
              }
          }
      })
          
      $('#modal_show').on('click',function () {
          var modal = document.getElementById('myModal');
          modal.style.display = "block";
      })
         
      $('#yesBtn').on("click",function () {
          location.href = "zip-code.html";
      })

      $('#noBtn').on("click",function () {
          location.href = "zip-code.html";
      })
    </script>
