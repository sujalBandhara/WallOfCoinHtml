<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buy Dash with Cash</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- font-awesome -->
   <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
    
       
  
	
  </head>
<style>
    .help-block {
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        color: #f11919;
    }
</style>
  <body>
  <div class="container">
      <div class="header">
          <div class="header-logo" id="header">
                <a href="javascript: history.go(-1)" id="history-back"><img alt="image" class="img-responsive back-arrow" src="images/back_arrow.png"></a>
            <!--<h4>Buy Dash With Cash</h4>-->
          </div>
          <div class="content" style="height: 450px;">
              <p><strong>I'm looking to spend</strong></p>
              <div class="input-group" id="amount_div">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" placeholder="price" id="amount" name="amount">
                    <input type="hidden" id="publisherId" placeholder=" " name="publisherId" class="input" value="52"/>
              </div>
              <button type="button" class="btn" id="OfferBtn" name="OfferBtn">GET OFFERS</button>
              <button type="button" class="btn hidden" id="discoveryBtn" name="discoveryBtn">GET OFFERS</button>
        </div>
        <div class="footer">
           <span class="footer-note">
               
           </span>
        </div>
      </div>
  </div>
  </body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
      <script>
      $(".header--theme-button").on("click", function() {
        var primaryColor = $(this).css("--theme-primary");
        var secondaryColor = $(this).css("--theme-secondary");
      
        $(".header--theme-button").removeClass("active");
        $(this).addClass("active");
      
        $(document.body).css("--primary-color", primaryColor);
        $(document.body).css("--secondary-color", secondaryColor);
      });

      $(document).ready(function () {

          var Crypto_name = localStorage.getItem("Crypto");
          var test = localStorage.getItem("CryptoDetails");
          var json = JSON.parse(test);

          if(Crypto_name == null){
              $('#header').append('<h4>WOC</h4>');
          }
          else
          {
              for (var i = 0; i < json.length; i++) {
                  if (Crypto_name == json[i].code) {
                      $('#header').append('<h4>' + json[i].name + '</h4>');
                  }
              }
          }

          var test = localStorage.getItem("CryptoDetails");
          var currency = JSON.parse(test);
          for(var i = 0; i < currency.length; i++) {
              if(currency[i].code == Crypto_name) {
                  $('<p>To acquire '+currency[i].name+' ('+currency[i].symbol+') (1,000,000 '+currency[i].minorName+' = 1 '+currency[i].code+')</p>').insertAfter('#amount_div');
              }
          }

          $('#OfferBtn').on('click',function () {
              var amount = $('#amount').val();

              $('.help-block').remove();

              if(amount == '')
              {
                  $('<span id="amount-error" class="help-block" style="text-align: center;">Enter Amount</span>').insertAfter(".input-group");
              }
              else
              {
                  localStorage.setItem('amount',amount);
                  $('#discoveryBtn').trigger('click');
              }
          })
      })

    </script>
</html>
