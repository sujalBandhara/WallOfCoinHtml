  <body>
  <div class="container">
      <div class="header">
          <div class="header-logo">
                <a href="javascript: history.go(-1)" id="history-back"><img alt="image" class="img-responsive back-arrow" src="images/back_arrow.png"></a>
            <h4>Buy Dash With Cash</h4>
          </div>
          <div class="content">
              <p><strong>I'm looking to spend</strong></p>
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" placeholder="price" id="amount" name="amount">
                    <input type="hidden" id="publisherId" placeholder=" " name="publisherId" class="input" value="52"/>
              </div>
              <p>To acquire Dash (D)
                  (1,000,000 dots = 1 DASH)    
              </p>
              <button type="button" class="btn" id="OfferBtn" name="OfferBtn">GET OFFERS</button>
              <button type="button" class="btn hidden" id="discoveryBtn" name="discoveryBtn">GET OFFERS</button>
        </div>
        <div class="footer">
           <span class="footer-note">
               
           </span>
        </div>
      </div>
  </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
      <script>
      $(".header--theme-button").on("click", function() {
        var primaryColor = $(this).css("--theme-primary");
        var secondaryColor = $(this).css("--theme-secondary");
      
        $(".header--theme-button").removeClass("active");
        $(this).addClass("active");
      
        $(document.body).css("--primary-color", primaryColor);
        $(document.body).css("--secondary-color", secondaryColor);
      });

      $(document).ready(function () {

          $('#OfferBtn').on('click',function () {
              var amount = $('#amount').val();

              $('.help-block').remove();

              if(amount == '')
              {
                  $('<span id="amount-error" class="help-block" style="text-align: center;">Enter Amount</span>').insertAfter(".input-group");
              }
              else
              {
                  $('#discoveryBtn').trigger('click');
              }
          })
      })
