      <script>
      $(".header--theme-button").on("click", function() {
        var primaryColor = $(this).css("--theme-primary");
        var secondaryColor = $(this).css("--theme-secondary");
      
        $(".header--theme-button").removeClass("active");
        $(this).addClass("active");
      
        $(document.body).css("--primary-color", primaryColor);
        $(document.body).css("--secondary-color", secondaryColor);
      });

      $(document).ready(function () {

          var Crypto_name = localStorage.getItem("Crypto");

          var test = localStorage.getItem("CryptoDetails");
          var json = JSON.parse(test);

          if(Crypto_name == null){
              $('#header').append('<h4>WOC</h4>');
          }
          else
          {
              for (var i = 0; i < json.length; i++) {
                  if (Crypto_name == json[i].code) {
                      $('#header').append('<h4>' + json[i].name + '</h4>');
                  }
              }
          }

          /*$('#header').append('<h4>'+Crypto_name+'</h4>');*/

          if(Crypto_name == 'DASH')
          {
              $('#content').append('<p><strong>No. Dash Received so far.</strong></p><p>How to get Dash?</p><p>Trade for traditional money, sell goods or services or earn by working.</p><a href="buy-dash-with-cash.html"><button type="button" class="btn">BUY DASH WITH CASH</button></a>');
          }
          else if(Crypto_name == 'PIVX')
          {
              $('#content').append('<p><strong>No. PIVX Received so far.</strong></p><p>How to get PIVX?</p><p>Trade for traditional money, sell goods or services or earn by working.</p><a href="buy-dash-with-cash.html"><button type="button" class="btn">BUY PIVX WITH CASH</button></a>');
          }
          else if(Crypto_name == 'BTC')
          {
              $('#content').append('<p><strong>No. BTC Received so far.</strong></p><p>How to get BTC?</p><p>Trade for traditional money, sell goods or services or earn by working.</p><a href="buy-dash-with-cash.html"><button type="button" class="btn">BUY BTC WITH CASH</button></a>');
          }
      });
    </script>
