<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buy Dash with Cash</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- font-awesome -->
   <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
    
       
  
	
  </head>
  <body>
  
    <div class="container">
        <div class="header">
          <div class="header-logo" id="header">
                <a href="javascript: history.go(-1)"><img alt="image" class="img-responsive back-arrow" src="images/back_arrow.png"></a>
            <!--<h4>Buy Dash With Cash</h4>-->
          </div>

            <div class="content" style="margin-top: -20px;" id="offer_div"></div>

            <div class="content" style="margin-top: -20px;" id="doubleDeposit_div"></div>

            <div class="content" style="margin-top: -20px;" id="multiplebanks_div"></div>

        <button type="button" class="btn hidden" id="getOffersBtn" name="getOffersBtn">GET OFFERS</button>
            <button type="button" class="btn hidden" id="createHoldWithTokenBtn" name="createHoldWithTokenBtn">Create hold</button>
            <button type="button" class="btn hidden" id="getHoldsBtn" name="getHoldsBtn">Hold List</button>
            <button type="button" class="btn hidden" id="getOrdersBtn" name="getOrdersBtn">Order List</button>
            <button type="button" class="btn hidden" id="deleteOrderBtn" name="deleteOrderBtn">delete Order</button>
            <button type="button" class="btn hidden" id="cancelOrderBtn" name="cancelOrderBtn">cancel Order</button>
            <!--<button type="button" class="btn hidden" id="createHoldBtn" name="createHoldBtn">create hold</button>-->
      </div>
        <div class="footer">
          <span class="footer-note">
               
              </span>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
      <script>
      $(".header--theme-button").on("click", function() {
        var primaryColor = $(this).css("--theme-primary");
        var secondaryColor = $(this).css("--theme-secondary");
      
        $(".header--theme-button").removeClass("active");
        $(this).addClass("active");
      
        $(document.body).css("--primary-color", primaryColor);
        $(document.body).css("--secondary-color", secondaryColor);
      });

      $(document).ready(function () {

          var Crypto_name = localStorage.getItem("Crypto");
          var test = localStorage.getItem("CryptoDetails");
          var json = JSON.parse(test);

          if(Crypto_name == null){
              $('#header').append('<h4>WOC</h4>');
          }
          else
          {
              for (var i = 0; i < json.length; i++) {
                  if (Crypto_name == json[i].code) {
                      $('#header').append('<h4>' + json[i].name + '</h4>');
                  }
              }
          }

          $("#getOffersBtn").trigger("click");

      })

      function holdCreate(k,length)
      {
          for(var i=0;i<length;i++)
          {
              if(i==k)
              {
                  var offer_id = $('#offerId_'+i).val();
                  localStorage.setItem("Offer",offer_id);

                  var sign_in_number = localStorage.getItem("signInNumber");
                  var phone_number = localStorage.getItem("phone");

                  if(sign_in_number!=null && sign_in_number == phone_number) {
                      $('#createHoldWithTokenBtn').trigger('click');
                  }
                  else {
                      location.href = "create-hold-email.html";
                  }

              }

          }
      }

      function CreateHold(k,length){
          for(var i=0;i<length;i++)
          {
              if(i==k)
              {
                  var offer_id = $('#doubleofferId_'+i).val();
                  localStorage.setItem("Offer",offer_id);

                  var sign_in_number = localStorage.getItem("signInNumber");
                  var phone_number = localStorage.getItem("phone");

                  if(sign_in_number!=null && sign_in_number == phone_number) {
                      $('#createHoldWithTokenBtn').trigger('click');
                  }
                  else {
                      location.href = "create-hold-email.html";
                  }

              }

          }
      }

      function CreateMultipleHold(k,length){
          for(var i=0;i<length;i++)
          {
              if(i==k)
              {
                  var offer_id = $('#doubleofferId_'+i).val();
                  localStorage.setItem("Offer",offer_id);

                  var sign_in_number = localStorage.getItem("signInNumber");
                  var phone_number = localStorage.getItem("phone");

                  if(sign_in_number!=null && sign_in_number == phone_number) {
                      $('#createHoldWithTokenBtn').trigger('click');
                  }
                  else {
                      location.href = "create-hold-email.html";
                  }
              }
          }
      }
    </script>
   
</body>
</html>
