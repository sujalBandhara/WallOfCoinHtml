<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buy Dash with Cash</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet">

    <!-- font-awesome -->
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->




</head>
<style>
    .help-block {
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        color: #f11919;
    }
</style>
<body>

<div class="container">
    <div class="header">
        <div class="header-logo" id="header">
                <a href="javascript: history.go(-1)"><img alt="image" class="img-responsive back-arrow" src="images/back_arrow.png"></a>
            <!--<h4>Buy Dash With Cash</h4>-->
        </div>

        <div class="content">
            <p><strong>For your records, we can email you a receipt along with buying instructions.</strong></p>

                <input type="text" class="form-control" placeholder="Email" id="email" name="email">
                <input type="hidden" id="publisherId" placeholder=" " name="publisherId" class="input" value="52"/>

            <p><a href="create-hold-mobile.html">[Do Not send me email]</a></p>
            <button type="button" class="btn btn-d" id="emailNextBtn" name="emailNextBtn"><b>NEXT</b></button>
        </div>

        <div class="footer">
            <span class="footer-note">
            </span>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
<script>
    $(".header--theme-button").on("click", function() {
        var primaryColor = $(this).css("--theme-primary");
        var secondaryColor = $(this).css("--theme-secondary");

        $(".header--theme-button").removeClass("active");
        $(this).addClass("active");

        $(document.body).css("--primary-color", primaryColor);
        $(document.body).css("--secondary-color", secondaryColor);
    });

    $(document).ready(function () {

        var Crypto_name = localStorage.getItem("Crypto");
        var test = localStorage.getItem("CryptoDetails");
        var json = JSON.parse(test);

        if(Crypto_name == null){
            $('#header').append('<h4>WOC</h4>');
        }
        else
        {
            for (var i = 0; i < json.length; i++) {
                if (Crypto_name == json[i].code) {
                    $('#header').append('<h4>' + json[i].name + '</h4>');
                }
            }
        }

        /*$('#header').append('<h4>'+Crypto_name+'</h4>');*/

        $("#emailNextBtn").on('click', function () {

            var email = $('#email').val();
            $('.help-block').remove();

            if(email == '' || email == 'undefined')
            {
                $('<span id="email-error" class="help-block" style="text-align: center;">Enter Valid Email or click [Do Not send me email] to skip</span>').insertAfter("#email");
            }
            else
            {
                localStorage.setItem("Email",email);
                location.href = "create-hold-mobile.html";
            }
        });

    })
</script>

</html>
